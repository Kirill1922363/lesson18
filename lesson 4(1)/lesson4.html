<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
</head>
<body>
    <h1>Калькулятор квадрата</h1>
    
    <input type="number" id="number1" placeholder="Введіть число">
    <button onclick="calculateSquare()">Обчислити</button>
    
    <div id="result1"></div>
    <h1>Калькулятор куба числа</h1>
    
    <input type="number" id="number2" placeholder="Введіть число">
    <button onclick="calculateCube()">Обчислити</button>
    
    <div id="result2"></div>
    <h1>Залишок від ділення на 5</h1>

    <input type="number" id="number3" placeholder="Введіть число">
    <button onclick="calculateRemainder()">Обчислити</button>
    
    <div id="result3"></div>
    <h1>Парне\Непарне</h1>

    <input type="number" id="number4" placeholder="Введіть число">
    <button onclick="checkEven()">Обчислити</button>
    <div id="result4"></div>

    
    <button onclick="checkNumbers()">Обчислити</button>
    <div id="result5"></div>

    <script src="script.js"></script>
</body>
</html>
